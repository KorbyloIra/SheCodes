<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=DynaPuff:wght@400;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
  <div class="container">
    <!-- ----------------------------------------------------Header ----------------------------------------------->
    <div class="header">
      <h3>Search City</h3>
      <span class="search-bar">
        <form class="search-form" id="search-form">
          <input type="text" class="search-input" id="search-input" placeholder="Enter your city" />
          <input type="submit" class="submit-button" id="submit-button" value="Search" />
        </form>
        <i class="fa-solid fa-magnifying-glass-location search" id="magnifying-glass"></i>
      </span>
      <!-- <div class="switcher">
          <span class="theme">Theme</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"> </span>
          </label>
        </div> -->

      <div class="row currently-bar">
        <span class="col-lg-4 time" id="current-time">Thursday 15:00</span>
        <span class="col-lg-5" id="currently">Currently</span>
        <div class="row">
          <span class="col-12 currently"><span id="weather-decription">sunny</span> in</span>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------------------Top main section ----------------------------------------------->
    <section class="main-top-section">
      <h1 class="current-city" id="current-city">Canberra</h1>
      <p class="text" id="wind-text"></p>
      <div class="row current-forecast">
        <span class="col-lg-1"></span>
        <img src="#" class="col-lg-1 current-direction" id="current-direction" alt="wind direction" />
        <img src="#" class="col-lg-2 current-weather" id="current-weather" />

        <h2 class="col-lg-7 current-temp">
          <span id="current-temp-value">26</span><span class="temperature-link">Â°C</span>
        </h2>
      </div>
    </section>
    <!-- ----------------------------------------------------4 days forecast section ----------------------------------------------->
    <section class="future-forecast">
      <div class="card">
        <div class="card-body" id="future-forecast-section"></div>
      </div>
    </section>
    <footer>
      <a href="https://github.com/KorbyloIra/Shecodes" class="footer" target="_blank">Open-source code</a>
      by Korbylo Ira
    </footer>
  </div>

  <script src="https://kit.fontawesome.com/b5eb8e5816.js" crossorigin="anonymous"></script>
  <script src="src/index.js"></script>
</body>

</html>
